<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktivní stránka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Vítejte na mé interaktivní stránce!</h1>
    <button onclick="alert('Tlačítko 1 bylo kliknuto!')">Klikni na mě 1</button>
    <button onclick="alert('Tlačítko 2 bylo kliknuto!')">Klikni na mě 2</button>
    <button onclick="alert('Tlačítko 3 bylo kliknuto!')">Klikni na mě 3</button>
</body>
</html>
